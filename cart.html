<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Giỏ hàng – TechParts</title>
  <meta name="description" content="Giỏ hàng lưu localStorage, chạy tĩnh 100%."/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="topbar">
  <a class="logo" href="index.html">🔧 TechParts</a>
  <nav class="nav">
    <a href="catalog.html">Sản phẩm</a>
    <a class="active" href="cart.html">Giỏ hàng <span id="navCartQty" class="pill">0</span></a>
  </nav>
</header>

<main class="container narrow">
  <h1>Giỏ hàng</h1>
  <div id="cartView" class="card"></div>

  <div class="checkout card">
    <h2>Tổng kết</h2>
    <div class="row"><span>Tạm tính</span><strong id="subTotal">0₫</strong></div>
    <div class="row"><span>Phí vận chuyển</span><strong id="shippingFee">Miễn phí</strong></div>
    <div class="row total"><span>Tổng cộng</span><strong id="grandTotal">0₫</strong></div>
    <button class="btn primary" id="btnCheckout">Đặt hàng (demo)</button>
    <p class="muted">* Demo: nhấn “Đặt hàng” để xem JSON đơn mẫu.</p>
  </div>
</main>

<footer class="footer">
  <small>© <span id="y"></span> TechParts.</small>
</footer>

<script src="app.js"></script>
<script>
  document.getElementById('y').textContent=new Date().getFullYear();
  renderCart();
</script>
</body>
</html>
